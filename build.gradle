plugins {
    id 'com.gradle.build-scan' version '1.2'
    id "com.jfrog.bintray" version "1.7"
    id "org.owasp.dependencycheck" version "1.4.3"
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'signing'

repositories {
    jcenter()
}

group = 'com.github.wenhao'
version = '2.2.1'

dependencies {
    compile("org.springframework.data:spring-data-jpa:$springBootVersion")
    compile("org.hibernate.javax.persistence:hibernate-jpa-2.1-api:$jpaVersion")

    testCompile("org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion")
    testCompile("org.springframework.boot:spring-boot-starter-test:$springBootVersion")
    testCompile("org.apache.commons:commons-lang3:$commonsLang3Version")
    testCompile("com.h2database:h2:$h2Version")
    testCompile("junit:junit:$junitVersion")

    task sourcesJar(type: Jar) {
        from sourceSets.main.allSource
        classifier = 'sources'
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives jar
        archives sourcesJar
        archives javadocJar
    }

    ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

    signing {
        required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
        sign configurations.archives
    }
}

configurations.all {
    resolutionStrategy.force 'org.springframework:spring-orm:4.3.3.RELEASE'
}

// publish to jcenter
bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    dryRun = false
    publish = true
    override = false
    pkg {
        repo = 'maven'
        name = 'jpa-spec'
        desc = 'A JAP Query By Specification framework'
        licenses = ['Apache-2.0']
        websiteUrl = 'https://github.com/wenhao/jpa-spec'
        issueTrackerUrl = 'https://github.com/wenhao/jpa-spec/issues'
        vcsUrl = 'https://github.com/wenhao/jpa-spec'
        labels = ['jpa', 'spring-data']
        publicDownloadNumbers = true
        githubRepo = 'wenhao/jpa-spec'
        githubReleaseNotesFile = 'README.md'
        version {
            name = '2.2.1'
            desc = 'A JAP Query By Specification framework 2.2.1'
            released = new Date()
            vcsTag = '2.2.1'
        }
    }
}

install {
    repositories.mavenInstaller {
        pom.project {
            name 'jpa-spec'
            description 'A JAP Query By Specification framework.'
            url 'https://github.com/wenhao/jpa-spec'
            inceptionYear '2016'

            packaging 'jar'
            groupId 'com.github.wenhao'
            artifactId 'jpa-spec'
            version '2.2.1'

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            scm {
                url 'https://github.com/wenhao/jpa-spec'
                connection 'https://github.com/wenhao/jpa-spec.git'
                developerConnection 'git@github.com:wenhao/jpa-spec.git'
            }

            developers {
                developer {
                    id 'wenhao'
                    name 'Hao Wen'
                    email 'wenhao@126.com'
                    organization 'Hao Wen'
                    roles {
                        role 'Developer'
                    }
                }
            }
        }
    }
}

// publish to maven central
uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'jpa-spec'
                description 'A JAP Query By Specification framework.'
                url 'https://github.com/wenhao/jpa-spec'
                inceptionYear '2016'

                packaging 'jar'
                groupId 'com.github.wenhao'
                artifactId 'jpa-spec'
                version '2.2.1'

                scm {
                    url 'scm:git@github.com:wenhao/http.git'
                    connection 'scm:git@github.com:wenhao/http.git'
                    developerConnection 'git@github.com:wenhao/http.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                scm {
                    url 'https://github.com/wenhao/jpa-spec'
                    connection 'https://github.com/wenhao/jpa-spec.git'
                    developerConnection 'git@github.com:wenhao/jpa-spec.git'
                }

                developers {
                    developer {
                        id 'wenhao'
                        name 'Hao Wen'
                        email 'wenhao@126.com'
                        organization 'Hao Wen'
                        roles {
                            role 'Developer'
                        }
                    }
                }
            }
        }
    }
}